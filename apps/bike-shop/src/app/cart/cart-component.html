<div style="display: flex; gap: 20px; flex-wrap: wrap; justify-content: space-evenly; width: 250px;">
  Your Cart:
  @for (cartItem of cartItems()?.cartItems; track cartItem.id) {
    <div style="display: flex; gap: 20px; flex-wrap: wrap; justify-content: space-evenly;">
      <div class="bike__box">
        <button 
          (click)="removeItem(cartItem.id)" 
          style="width: 25px; align-self: end;"
        >
          X
        </button>

        <h4 style="text-align: center;">Model: {{ cartItem.bike.model }}</h4>
        <img [src]="cartItem.bike.imageSource" height="70" width="70" alt="{{ cartItem.bike.model }}">
        <span>Price: {{ cartItem.bike.price }}€</span>

        <div style="display: flex; align-items: center; gap: 20px;">
          <button 
            (click)="updateQuantity(cartItem.id, 'decrease')" 
          >
             -
          </button>

          <p>{{ cartItem.quantity }}</p>

          <button 
            (click)="updateQuantity(cartItem.id, 'increase')" 
          >
            +
          </button>
        </div>
      </div>
    </div>
  }

</div>

<div style="display: flex; flex-direction: row; justify-content: end; gap: 20px; padding-right: 50px;">
  <h3>Total: {{ cartTotal() }} €</h3>
  <button 
    (click)="goToCheckout()" 
    [disabled]="cartIsEmpty()" 
    style="height: 30px; align-self: center;"
  >
    Checkout
  </button>
</div>
