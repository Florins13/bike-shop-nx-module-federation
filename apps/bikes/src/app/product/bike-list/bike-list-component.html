<main style="padding: 20px;">
  <div style="margin-bottom:10px">
    <label for="search">Search</label>
    <input 
      id="search" 
      type="text" 
      [(ngModel)]="searchTerm" 
      placeholder="Search bikes..."
    >
  </div>

  <div style="display: flex; gap: 20px; flex-wrap: wrap; justify-content: space-evenly;">
    @for (bike of filteredBikes(); track bike.id) {
      <div class="bike__box">
        <h4>Model: {{ bike.model }}</h4>
        <img [src]="bike.imageSource" height="70" width="70" alt="{{ bike.model }}">
        <span>Stock: {{ bike.stock }}</span>
        <span>Details: {{ bike.details }}</span>
        <span>Electric: {{ bike.electric ? 'Yes' : 'No' }}</span>
        <span>Price: {{ bike.price }}â‚¬</span>

        @if (role === 'BASIC') {
          <button 
            (click)="addToCart(bike)" 
            [disabled]="bike.stock <= 0"
          >
            Add to cart
          </button>
        }

        @if (role === 'MANAGER') {
          <div style="display: flex; gap: 10px;">
            <button (click)="editBike(bike)">Edit</button>
            <button (click)="deleteBike(bike)">Delete</button>
          </div>
        }
      </div>
    }
  </div>
</main>
